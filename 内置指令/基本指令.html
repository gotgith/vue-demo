<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <style>
        .addClass {
            background: gray;
            height: 100px;
            width: 100px;
            font-size: 32px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本指令</title>
</head>

<body>
    <div id="demo">
        <input type="text" v-model="val">
        <p> {{val}} </p>
        <hr>
        <input type="radio" value="one" v-model="val">
        <hr>
        <input type="checkbox" v-model="val" />
        <label for="checkbox">{{val}}</label>
        <hr>
        <ol>
            <li v-for='fruit in fruits'>{{fruit.name}}</li>
        </ol>
        <ol>
            <li v-for='(fruit, index) in fruits'>{{index}}---{{fruit.name}}</li>
        </ol>
        <hr>
        <span v-for='girl in girls'>{{girl}}</span>
        <br>
        <span v-for='(girl,key,index) in girls'>{{key}}--{{girl}}--{{index}}</span>
        <hr>
        <p v-bind:class='{addClass:isActive}'>我来绑定了</p>
        <hr>
        <input type="button" value="点我啊" @click='clickMe()'>
        <hr>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#demo',
            data: {
                val: '我是v-model，我实现了双向绑定',
                fruits: [
                    { name: 'apple' },
                    { name: 'banana' },
                    { name: 'bigApple' }
                ],
                girls: {
                    name1: 'BLL,',
                    name2: 'LLB'
                },
                isActive: true
            },
            methods: {
                clickMe: function(){
                    alert('哈哈哈，你点我')
                }
            }
        })
    </script>
</body>

</html>

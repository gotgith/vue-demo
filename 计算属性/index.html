<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>

<body>
    <div id="demo">
        {{text}} <br>
        {{reverseTxet1()}} <br>
        {{reverseTxet}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#demo',
            data: {
                text: '123,456,789'
            },
            methods: {
                reverseTxet1: function () {
                    return this.text.split(',').reverse().join(',')
                }
            },
            computed: {
                reverseTxet: function () {
                    return this.text.split(',').reverse().join(',')
                }
            }
        })
    </script>
</body>

</html>
